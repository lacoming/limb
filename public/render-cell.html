<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cell turntable render</title>
  <style>
    body { margin: 0; background: #1a1a1a; }
    canvas { display: block; width: 100%; height: 100%; }
  </style>
</head>
<body>
  <script async src="https://ga.jspm.io/npm:es-module-shims@1.8.0/dist/es-module-shims.js" crossorigin="anonymous"></script>
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
  </script>
  <script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

    const W = 300;
    const H = 300;
    const canvas = document.createElement('canvas');
    canvas.width = W;
    canvas.height = H;

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x1a1a1a);

    const camera = new THREE.PerspectiveCamera(40, W / H, 0.1, 1000);
    const orbitRadius = 2.5;
    const cameraHeight = 1.2;

    const ambient = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambient);
    const dir = new THREE.DirectionalLight(0xffffff, 0.8);
    dir.position.set(2, 3, 2);
    scene.add(dir);

    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: false });
    renderer.setSize(W, H);
    renderer.setPixelRatio(1);
    renderer.shadowMap.enabled = false;

    let modelRoot = null;

    function setCameraYaw(deg) {
      const rad = (deg * Math.PI) / 180;
      camera.position.x = orbitRadius * Math.sin(rad);
      camera.position.z = orbitRadius * Math.cos(rad);
      camera.position.y = cameraHeight;
      camera.lookAt(0, 0, 0);
      camera.updateMatrixWorld(true);
    }

    function render() {
      renderer.render(scene, camera);
    }

    const glbUrl = new URL('./cell3d.glb', window.location.href).href;
    const loader = new GLTFLoader();
    loader.load(glbUrl,
      (gltf) => {
        modelRoot = gltf.scene;
        const box = new THREE.Box3().setFromObject(modelRoot);
        const center = box.getCenter(new THREE.Vector3());
        modelRoot.position.sub(center);
        scene.add(modelRoot);
        setCameraYaw(0);
        render();
        window.renderAndExport = function(yawDeg) {
          setCameraYaw(yawDeg);
          render();
          return canvas.toDataURL('image/png');
        };
      },
      undefined,
      (err) => {
        console.error('GLB load error', err);
        window.renderAndExport = function() { return ''; };
      }
    );
  </script>
</body>
</html>
